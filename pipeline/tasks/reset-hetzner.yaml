apiVersion: tekton.dev/v1alpha1
kind: Task
metadata:
  name: reset-hetzner-server
spec:
  inputs:
    resources:
      - name: hetzner-ocp4
        type: git
  steps:
    - name: 00-provision-hetzner
      image: quay.io/rbo/sandbox:ubi-ansible
      imagePullPolicy: Always
      command:
        - /usr/bin/bash
        - -x
        - -c
        - |
          echo "Reset server";
          cp -v /secret/cluster.yml hetzner-ocp4/
          cd hetzner-ocp4/
          export ANSIBLE_REMOTE_TMP=/tmp
          ./ansible/00-provision-hetzner.yml --private-key=/secret/ssh-privatekey
      volumeMounts:
      - name: hetzner-ocp4-pipeline
        mountPath: "/secret"
        readOnly: true
  volumes:
    - name: hetzner-ocp4-pipeline
      secret:
        secretName: hetzner-ocp4-pipeline